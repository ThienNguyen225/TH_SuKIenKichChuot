<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh su kien kich chuot</title>
</head>
<body>
    <form>
        <img id="myImage" src="download.jpeg" style="width: 300px">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();"/>
    </form>
    <script>
        var imObj = null;
        imObj = document.getElementById('myImsge');
        function init() {
            imObj = document.getElementById('myImage');
            imObj.style.position = 'relative';
            imObj.style.left = '0px' ;
        }
        function moveRight() {
            imObj.style.left = parseInt(imObj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
